<form-json
  [settings]="formSettings"
  [data]="customer"
  (update)="onAdd($event)"
  [templates]="[['country2', country2]]">
</form-json>

<ng-template #country2 let-formControl="formControl" let-field="field">
  <div>
    <h4 style="margin-bottom: 0.5em;">{{ field.label }}</h4>
    <app-country-selector [formControl]="formControl"></app-country-selector>
  </div>
</ng-template>
